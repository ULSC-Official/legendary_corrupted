<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ GOOGLE SEARCH CONSOLE VERIFICATION -->
  <meta name="google-site-verification" content="dBETfDZWKL-vspp7UKNOSVuXvBIYK00g0fZx8lJ43DI" />

  <title>Legendary Cursed</title>

  <style>
    body {
      margin: 0;
      padding: 48px;
      background: radial-gradient(circle at top, #11162a, #070a14);
      color: #e6e6e6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      position: relative;
      background: linear-gradient(145deg, #12182b, #0d1222);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
    }

    .card h3 {
      margin: 0 0 10px;
      font-family: monospace;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0;
      color: #aab0ff;
      font-size: 0.95rem;
    }

    /* üëÅ CURSED HOVER LORE ‚Äî ONLY ON HOVER */
    .card::after {
      content: "üëÅ CLASSIFIED COURT RECORD";
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 12px;
      letter-spacing: 0.04em;
      color: #ff4d4d;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 8px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
    }

    .card:hover::after {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <h1>Legendary Cursed</h1>
  <div class="subtitle">
    A memorial to DOM operations, family drama, and perfectly legal chaos.
  </div>

  <div class="grid">
    <div class="card">
      <h3>attachShadow({ mode: 'open' })</h3>
      <p>Secrets, but make it inspectable.</p>
    </div>

    <div class="card">
      <h3>eval()</h3>
      <p>What could possibly go wrong.</p>
    </div>

    <div class="card">
      <h3>document.write()</h3>
      <p>A clean break. Or so the comments said.</p>
    </div>
  </div>
</body>
</html>
